<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>varFn DatePicker</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="dp-wrap">
		<div class="dp-menu">
			<div class="dp-nav" id="lastY" title="上一年">&lt;&lt;</div>
			<div class="dp-nav" id="lastM" title="上一月">&lt;</div>
			<div class="ym">
				<span class="y" id="dp-y">2016</span>
				<span>年</span>
				<span class="m" id="dp-m">12</span>
				<span>月</span>
			</div>
			<div class="dp-nav" id="nextM" title="下一月">&gt;</div>
			<div class="dp-nav" id="nextY" title="下一年">&gt;&gt;</div>
		</div>
		<div class="day">
			<span class="red">日</span>
			<span>一</span>
			<span>二</span>
			<span>三</span>
			<span>四</span>
			<span>五</span>
			<span class="red">六</span>
		</div>
		<ul class="date">
			<li>
				<del>1</del>
				<del>2</del>
				<del>3</del>
				<span>1</span>
				<span>2</span>
				<span>3</span>
				<span>4</span>
			</li>
			<li>
				<span>5</span>
				<span>6</span>
				<span>7</span>
				<span class="cur">8</span>
				<span>9</span>
				<span>10</span>
				<span>11</span>
			</li>
			<li>
				<span>12</span>
				<span>13</span>
				<span>14</span>
				<span>15</span>
				<span>16</span>
				<span>17</span>
				<span>18</span>
			</li>
			<li>
				<span>19</span>
				<span>20</span>
				<span>21</span>
				<span>22</span>
				<span>23</span>
				<span>24</span>
				<span>25</span>
			</li>
			<li>
				<span>26</span>
				<span>27</span>
				<span>28</span>
				<span>29</span>
				<span>30</span>
				<del>1</del>
				<del>2</del>
			</li>
		</ul>
	</div>
</body>
</html>
